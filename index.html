
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Fund Jar</title>
    <link rel="icon" type="image/svg+xml" href="https://raw.githubusercontent.com/mazui3/Travel-Fund-Jar/refs/heads/main/plane-departure-solid-full.svg">
    <i class="fa-solid fa-plane-departure"></i>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus+Jakarta+Sans', sans-serif;
            margin: 0;
            min-height: 100vh;
        }

        /* Smooth transition for theme switching */
        .theme-transition {
            transition: background 2s ease-in-out, color 0.5s ease-in-out;
        }

        @keyframes coin-fall {
          0% {
            transform: translateY(-120px);
            opacity: 0;
          }
          15% {
            opacity: 1;
          }
          85% {
            opacity: 1;
            transform: translateY(60px);
          }
          100% {
            transform: translateY(100px);
            opacity: 0;
          }
        }
        .animate-coin {
          animation: coin-fall 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes shake {
          0%, 100% { transform: scale(1); }
          25% { transform: scale(1.05) rotate(2deg); }
          50% { transform: scale(1.05) rotate(-2deg); }
          75% { transform: scale(1.05) rotate(2deg); }
        }
        .animate-shake {
          animation: shake 0.4s ease-in-out;
        }

        @keyframes streamer-fall {
          0% {
            transform: translateY(-10vh) rotate(var(--start-rot));
            opacity: 1;
          }
          100% {
            transform: translateY(110vh) rotate(var(--end-rot));
            opacity: 0;
          }
        }
        .streamer {
          position: fixed;
          top: -30px;
          z-index: 100;
          animation: streamer-fall linear forwards;
          pointer-events: none;
        }

        /* Ambient Animations */
        @keyframes drift {
            from { transform: translateX(-10%) translateY(0); }
            to { transform: translateX(10%) translateY(-10px); }
        }
        .animate-drift {
            animation: drift 10s ease-in-out infinite alternate;
        }

        @keyframes float-flower {
            0% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(15px, -15px) rotate(15deg); }
            66% { transform: translate(-15px, 15px) rotate(-15deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
        .animate-float-flower {
            animation: float-flower 20s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }
        .animate-twinkle {
            animation: twinkle 3s ease-in-out infinite;
        }

        /* Custom scrollbar */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
